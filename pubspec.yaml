name: bangtal_memory
description: "방탈출 기록을 하는 어플."

publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  provider: ^6.1.2
  intl: ^0.18.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  html: ^0.15.4
  flutter_rating_bar: ^4.0.1
  auto_size_text: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  hive_generator: ^2.0.1
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/dirt.jpg
    - assets/images/dirtGrass.jpg
    - assets/images/flower.jpg
    - assets/images/flowerGarden.jpg
    - assets/images/grass.jpg
    - assets/images/grassFlower.jpg
    - assets/images/life.jpg
    - assets/images/placeHolder.png
  fonts:
    - family: Tenada
      fonts:
        - asset: assets/fonts/Tenada.ttf
